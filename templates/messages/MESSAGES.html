{% extends 'base.html' %}

{% block section %}
<div class="overflow-y-scroll h-[83%] flex flex-col-reverse" id="chat-messages">
    <div class="w-[70%] mx-auto">


        {% for md in messages_data %}
            {% if md.user == request.user %}
                <div class="text-slate-500 my-2 p-3 bg-zinc-900 border border-lime-700 rounded-lg float-left w-[30rem]">
                    <p class="text-xs text-lime-700 mb-2">/{{ md.user.name }}/</p>
                    <p>{{ md.text }}</p>
                </div>
            {% else %}
                <div class="text-slate-500 my-2 p-3 bg-zinc-900 border border-cyan-700 rounded-lg float-right w-[30rem]">
                    <p class="text-xs text-cyan-700 mb-2">/{{ md.user.name }}/</p>
                    <p>{{ md.text }}</p>
                </div>
            {% endif %}
        {% endfor %}



    </div>
</div>
<div class="absolute bottom-11 right-0 w-full">
    <form class="flex w-[40%] mx-auto">
        <input placeholder="type ..." autofocus
               class="w-full placeholder-gray-500 px-4 rounded-md py-3 text-left border border-2 border-lime-800 text-lime-500 bg-black">
        <button type="submit"
                class="h-11 inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-300 ease-in-out text-white hover:bg-lime-950 focus:outline-none ml-2">
            <span class="text-lime-500">Send</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                 class="h-6 w-6 ml-2 transform rotate-90 hidden sm:block text-lime-500">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
            </svg>
        </button>
    </form>
</div>
{% endblock %}
